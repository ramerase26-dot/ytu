<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° PIT Wheel</title>
    <style>
        /* ŸÜŸÅÿ≥ ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.postimg.cc/wB7MWQsq/IMG-20260129-003341-890.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            max-width: 500px;
            width: 90%;
            border: 2px solid #9b4dff;
            position: relative;
            z-index: 1;
        }

        .timer-box {
            background: linear-gradient(135deg, #4a1d6d, #2c0b3a);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            border: 2px solid gold;
            font-size: 1.2em;
            box-shadow: 0 0 20px gold;
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 30px #9b4dff;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.15, 1);
            border: 5px solid #9b4dff;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px gold, 0 0 20px gold;
            font-size: 18px;
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: inset 0 0 15px rgba(255,215,0,0.3);
        }

        .segment:nth-child(1) { transform: rotate(0deg) skewY(22.5deg); background: #4a1d6d; }
        .segment:nth-child(2) { transform: rotate(45deg) skewY(22.5deg); background: #2c0b3a; }
        .segment:nth-child(3) { transform: rotate(90deg) skewY(22.5deg); background: #4a1d6d; }
        .segment:nth-child(4) { transform: rotate(135deg) skewY(22.5deg); background: #2c0b3a; }
        .segment:nth-child(5) { transform: rotate(180deg) skewY(22.5deg); background: #4a1d6d; }
        .segment:nth-child(6) { transform: rotate(225deg) skewY(22.5deg); background: #2c0b3a; }
        .segment:nth-child(7) { transform: rotate(270deg) skewY(22.5deg); background: #4a1d6d; }
        .segment:nth-child(8) { transform: rotate(315deg) skewY(22.5deg); background: #2c0b3a; }

        .segment span {
            transform: rotate(33.75deg) translate(30px, 0);
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px gold, 0 0 30px gold;
            letter-spacing: 2px;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid gold;
            filter: drop-shadow(0 0 10px gold);
            z-index: 10;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, gold, #ffa500);
            border-radius: 50%;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a1d6d;
            font-size: 28px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 0 30px gold, 0 0 60px gold;
        }

        .spin-btn {
            background: linear-gradient(135deg, #9b4dff, #6a1b9a);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 20px auto;
            display: block;
            width: 80%;
            box-shadow: 0 5px 15px rgba(155, 77, 255, 0.6), 0 0 20px gold;
            border: 2px solid gold;
        }

        .spin-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(155, 77, 255, 0.8), 0 0 30px gold;
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-box {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.8);
            border-radius: 50px;
            margin-top: 20px;
            border: 2px solid gold;
            display: none;
            color: white;
            box-shadow: 0 0 30px gold;
        }

        .prize-value {
            font-size: 32px;
            font-weight: bold;
            color: gold;
            margin-top: 5px;
            text-shadow: 0 0 15px gold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.9);
            font-size: 12px;
        }

        .glow-effect {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255,215,0,0.2), transparent 70%);
            pointer-events: none;
            z-index: 5;
        }

        .test-panel {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            color: white;
            font-size: 12px;
            direction: ltr;
            text-align: left;
            max-height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timerBox" class="timer-box" style="display: none;"></div>

        <div class="wheel-container">
            <div class="glow-effect"></div>
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
            </div>
            <div class="center-dot" id="centerDot">üé°</div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="startSpin()">üé≤ PIT</button>

        <div id="resultBox" class="result-box">
            <div id="resultText"></div>
            <div class="prize-value" id="prizeValue"></div>
        </div>

        <!-- ŸÑŸàÿ≠ÿ© ÿßÿÆÿ™ÿ®ÿßÿ± -->
        <div class="test-panel" id="testPanel">
            <div>üîÑ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
        </div>

        <div class="footer">
            <p>üéÅ ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ© ŸÅŸÇÿ∑ ŸÉŸÑ 24 ÿ≥ÿßÿπÿ©</p>
        </div>
    </div>

    <script>
        // ========== ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ==========
        const API_URL = 'https://script.google.com/macros/s/AKfycbyuL6-d9cQ9p0b6Azzq27PVWWVGbuMNs70lo4iN08tOUHfJ4pdz-K1fDQdpBJBzDbYj/exec';
        const TELEGRAM_ID = new URLSearchParams(window.location.search).get('user');

        // ========== ÿßŸÑÿ¨Ÿàÿßÿ¶ÿ≤ ==========
        const prizes = [
            { text: '5000', value: 5000, type: 'points', probability: 15 },
            { text: '10000', value: 10000, type: 'points', probability: 10 },
            { text: '5%', value: 5, type: 'bonus', probability: 20 },
            { text: '100000', value: 100000, type: 'points', probability: 5 },
            { text: '10%', value: 10, type: 'bonus', probability: 10 },
            { text: '500000', value: 500000, type: 'points', probability: 3 },
            { text: '1000000', value: 1000000, type: 'points', probability: 2 },
            { text: 'ÿ≠ÿ∏ ÿßŸàŸÅÿ±', value: 0, type: 'lose', probability: 35 }
        ];

        let isSpinning = false;
        let countdownInterval = null;

        // ========== ÿπÿ±ÿ∂ ŸÅŸä ŸÑŸàÿ≠ÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ==========
        function logToPanel(message) {
            const panel = document.getElementById('testPanel');
            panel.innerHTML = message + '<br>' + panel.innerHTML;
            console.log(message);
        }

        // ========== ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ ==========
        async function testConnection() {
            try {
                logToPanel('üîç ÿ¨ÿßÿ±Ÿä ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'test' })
                });
                
                const data = await response.json();
                logToPanel('‚úÖ ÿßÿ™ÿµÿßŸÑ ŸÜÿßÿ¨ÿ≠: ' + JSON.stringify(data));
                
            } catch (error) {
                logToPanel('‚ùå ŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ: ' + error);
            }
        }

        // ========== ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© ==========
        window.onload = async function() {
            logToPanel('üöÄ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©');
            logToPanel('üë§ ŸÖÿπÿ±ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ: ' + TELEGRAM_ID);
            
            if (!TELEGRAM_ID) {
                logToPanel('‚ùå ÿÆÿ∑ÿ£: ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿπÿ±ŸÅ ŸÖÿ≥ÿ™ÿÆÿØŸÖ');
                document.getElementById('spinBtn').disabled = true;
                return;
            }
            
            await testConnection();
            await checkCanSpin();
        };

        // ========== ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ŸàŸÇÿ™ ÿ¢ÿÆÿ± ÿ™ÿØŸàŸäÿ± ==========
        async function checkCanSpin() {
            try {
                logToPanel('üîç ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ŸàŸÇÿ™ ÿßŸÑÿ™ÿØŸàŸäÿ±...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'canSpin',
                        telegramId: TELEGRAM_ID
                    })
                });
                
                const data = await response.json();
                logToPanel('üì• ÿ±ÿØ canSpin: ' + JSON.stringify(data));
                
                if (data.success) {
                    if (data.canSpin) {
                        enableSpin();
                        logToPanel('‚úÖ ŸäŸÖŸÉŸÜŸÉ ÿßŸÑÿ™ÿØŸàŸäÿ±');
                    } else {
                        startCountdown(data.remainingTime);
                        logToPanel('‚è≥ ŸÖŸÖŸÜŸàÿπ ÿßŸÑÿ™ÿØŸàŸäÿ±: ' + data.message);
                    }
                }
            } catch (error) {
                logToPanel('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÇŸÇ: ' + error);
                enableSpin();
            }
        }

        // ========== ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ≤ÿ± ==========
        function enableSpin() {
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('timerBox').style.display = 'none';
            if (countdownInterval) clearInterval(countdownInterval);
        }

        // ========== ÿ®ÿØÿ° ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä ==========
        function startCountdown(remainingTime) {
            const spinBtn = document.getElementById('spinBtn');
            const timerBox = document.getElementById('timerBox');
            
            spinBtn.disabled = true;
            timerBox.style.display = 'block';

            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    enableSpin();
                    return;
                }

                const hours = Math.floor(remainingTime / (60 * 60 * 1000));
                const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

                timerBox.innerHTML = `‚è≥ ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä: ${hours}h ${minutes}m ${seconds}s`;
                remainingTime -= 1000;
            }, 1000);
        }

        // ========== ÿßÿÆÿ™Ÿäÿßÿ± ÿ¨ÿßÿ¶ÿ≤ÿ© ==========
        function selectPrizeByProbability() {
            const random = Math.random() * 100;
            let cumulative = 0;
            
            for (const prize of prizes) {
                cumulative += prize.probability;
                if (random < cumulative) {
                    return prize;
                }
            }
            return prizes[0];
        }

        // ========== ÿ≠ÿ≥ÿßÿ® ÿ≤ÿßŸàŸäÿ© ÿßŸÑÿ™ŸàŸÇŸÅ ==========
        function calculateStopAngle(prizeIndex) {
            const segmentAngle = 45;
            const pointerAngle = -90;
            const targetSegmentMidAngle = prizeIndex * segmentAngle + segmentAngle/2;
            let spinAngle = targetSegmentMidAngle - pointerAngle;
            spinAngle += 1800;
            return spinAngle;
        }

        // ========== ÿ®ÿØÿ° ÿßŸÑÿØŸàÿ±ÿßŸÜ ==========
        async function startSpin() {
            if (isSpinning) return;

            logToPanel('üé≤ ÿ®ÿØÿ° ÿßŸÑÿ™ÿØŸàŸäÿ±...');

            // ÿ™ÿ≥ÿ¨ŸäŸÑ ŸàŸÇÿ™ ÿßŸÑÿ™ÿØŸàŸäÿ±
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'saveSpin',
                        telegramId: TELEGRAM_ID
                    })
                });
                
                const data = await response.json();
                logToPanel('üì• ÿ±ÿØ saveSpin: ' + JSON.stringify(data));
                
            } catch (error) {
                logToPanel('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑŸàŸÇÿ™: ' + error);
            }

            spinWheel();
        }

        // ========== ÿ™ÿØŸàŸäÿ± ÿßŸÑÿπÿ¨ŸÑÿ© ==========
        function spinWheel() {
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('resultBox').style.display = 'none';

            const selectedPrize = selectPrizeByProbability();
            const prizeIndex = prizes.findIndex(p => p.text === selectedPrize.text);
            const spinDegrees = calculateStopAngle(prizeIndex);

            logToPanel('üéÅ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© ÿßŸÑŸÖÿÆÿ™ÿßÿ±ÿ©: ' + selectedPrize.text);

            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${spinDegrees}deg)`;

            setTimeout(async () => {
                document.getElementById('resultText').innerHTML = 
                    selectedPrize.type === 'lose' ? 'üò¢ <b>ŸÑŸÑÿ£ÿ≥ŸÅ...</b>' : 'üéâ <b>ŸÖÿ®ÿ±ŸàŸÉ! ÿ±ÿ®ÿ≠ÿ™:</b>';
                document.getElementById('prizeValue').innerHTML = selectedPrize.text;
                document.getElementById('resultBox').style.display = 'block';

                // ÿ≠ŸÅÿ∏ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ©
                await savePrizeToDrive(selectedPrize);
                
                isSpinning = false;
                await checkCanSpin();

                setTimeout(() => {
                    wheel.style.transform = 'rotate(0deg)';
                }, 3000);

            }, 4000);
        }

        // ========== ÿ≠ŸÅÿ∏ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© - ŸÖÿπ ÿ™ÿµÿ≠Ÿäÿ≠ ==========
        async function savePrizeToDrive(prize) {
            logToPanel('üì§ ŸÖÿ≠ÿßŸàŸÑÿ© ÿ≠ŸÅÿ∏ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ©: ' + prize.text);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'savePrize',
                        telegramId: TELEGRAM_ID,
                        prize: prize
                    })
                });
                
                const data = await response.json();
                logToPanel('üì• ÿ±ÿØ savePrize: ' + JSON.stringify(data));
                
                if (data.success) {
                    logToPanel('‚úÖ ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© ÿ®ŸÜÿ¨ÿßÿ≠');
                } else {
                    logToPanel('‚ùå ŸÅÿ¥ŸÑ ÿ≠ŸÅÿ∏ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ©: ' + data.error);
                }
                
            } catch (error) {
                logToPanel('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ©: ' + error);
            }
        }
    </script>
</body>
</html>
