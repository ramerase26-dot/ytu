<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --primary-color: #fdd835;
            --secondary-color: #212121;
            --disabled-color: #616161;
            --shadow-color: rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--background-color) url('https://i.postimg.cc/25nxW1Z0/827e4300-fc63-11f0-bb2f-2bee84f2009e.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: transparent;
            border-radius: 20px;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        .status {
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
            height: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .timer {
            font-size: 16px;
            color: var(--primary-color);
            height: 20px;
            font-weight: bold;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 25px auto;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid var(--primary-color);
            z-index: 10;
            filter: drop-shadow(0 5px 8px var(--shadow-color));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 6s cubic-bezier(0.33, 1, 0.68, 1);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 25px rgba(0,0,0,0.6);
            border: 4px solid #444;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            z-index: 5;
            border: 4px solid #424242;
            text-shadow: 0 0 8px var(--primary-color);
        }

        .spin-btn {
            background: linear-gradient(180deg, #fdd835, #f9a825);
            color: var(--secondary-color);
            border: none;
            padding: 16px 45px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            width: 80%;
            max-width: 300px;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(253, 216, 53, 0.3);
        }

        .spin-btn:disabled {
            background: var(--disabled-color);
            color: #9e9e9e;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }

        .result-popup.show {
            opacity: 1;
            visibility: visible;
        }

        .result-content {
            background: #333;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 360px;
            border: 2px solid var(--primary-color);
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .result-popup.show .result-content {
            transform: scale(1);
        }

        .prize-text {
            font-size: 48px;
            color: var(--primary-color);
            margin: 20px 0;
            font-weight: bold;
            animation: prize-pulse 1.5s infinite;
        }

        @keyframes prize-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .close-btn {
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 12px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .eligibility-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
        }

        .eligible {
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .not-eligible {
            color: #F44336;
            border: 2px solid #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé° ÿπÿ¨ŸÑÿ© ÿßŸÑÿ≠ÿ∏</h1>
        </header>
        
        <div class="status" id="status">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
        <div class="timer" id="timer"></div>
        
        <div class="eligibility-status" id="eligibilityStatus"></div>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" class="wheel" width="300" height="300"></canvas>
            <div class="wheel-center" id="prizeDisplay">?</div>
        </div>
        
        <button class="spin-btn" id="spinBtn" disabled>SPIN</button>
        
        <div class="result-popup" id="resultPopup">
            <div class="result-content">
                <h2>üéâ ŸÖÿ®ÿ±ŸàŸÉ!</h2>
                <div class="prize-text" id="winPrize"></div>
                <p>ŸÑŸÇÿØ ŸÅÿ≤ÿ™ ÿ®ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© ÿ£ÿπŸÑÿßŸá!</p>
                <p id="resultMessage"></p>
                <button class="close-btn" id="closeBtn">ÿ•ÿ∫ŸÑÿßŸÇ</button>
            </div>
        </div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div style="font-size: 24px; margin-bottom: 20px;">‚è≥</div>
            <div id="loadingText">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw36yJkMlooBEVDEbHNUXuxbbulVuIR6_AtHN2Ix0tWmKCOyh6V0vjzEostbxevaPiO/exec";
        
        const prizes = [
            { name: "ÿÆÿ∑ ÿ£ŸàŸÅÿ±", probability: 17 },
            { name: "ÿÆÿ∑ ÿ£ŸàŸÅÿ±", probability: 20 },
            { name: "ÿÆÿ∑ ÿ£ŸàŸÅÿ±", probability: 20 },
            { name: "ÿÆÿ∑ ÿ£ŸàŸÅÿ±", probability: 20 },
            { name: "ÿÆÿ∑ ÿ£ŸàŸÅÿ±", probability: 20 },
            { name: "30", probability: 1 },
            { name: "50", probability: 1 },
            { name: "20", probability: 1 }
        ];
        
        const colors = ["#8B4513", "#ffffff", "#FFD700", "#C0C0C0", "#CD7F32", "#FF6B6B", "#4ECDC4", "#45B7D1"];
        
        // --- ÿπŸÜÿßÿµÿ± DOM ---
        const elements = {
            wheel: document.getElementById('wheel'),
            prizeDisplay: document.getElementById('prizeDisplay'),
            spinBtn: document.getElementById('spinBtn'),
            timerEl: document.getElementById('timer'),
            statusEl: document.getElementById('status'),
            eligibilityStatus: document.getElementById('eligibilityStatus'),
            resultPopup: document.getElementById('resultPopup'),
            winPrize: document.getElementById('winPrize'),
            closeBtn: document.getElementById('closeBtn'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            loadingText: document.getElementById('loadingText'),
            resultMessage: document.getElementById('resultMessage')
        };
        
        const ctx = elements.wheel.getContext('2d');
        
        // --- ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ≠ÿßŸÑÿ© ---
        let userId = null;
        let isEligible = false; // ÿßŸÑŸÖÿπŸÑŸÖÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
        let isSpinning = false;
        let canSpin = false;
        let currentRotation = 0;
        let timerInterval = null;
        let wheelImage = null;
        let isRateLimited = false;
        
        // --- Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸàÿßÿ¨Ÿáÿ© ---
        const showLoading = (text) => {
            elements.loadingText.textContent = text;
            elements.loadingOverlay.classList.add('show');
        };
        
        const hideLoading = () => {
            elements.loadingOverlay.classList.remove('show');
        };
        
        const showError = (message) => {
            elements.statusEl.textContent = "‚ùå " + message;
            elements.statusEl.style.color = "#F44336";
        };
        
        const showRateLimitMessage = () => {
            isRateLimited = true;
            updateUI(false, null, true);
        };
        
        // --- Ÿàÿ∏ÿßÿ¶ŸÅ API ---
        const apiCall = async (action, payload) => {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...payload })
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, message: 'ŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ' };
            }
        };
        
        const checkUserStatus = async () => {
            const data = await apiCall('check_user', { user_id: userId });
            
            if (data && data.success) {
                // ŸÖÿπÿßŸÑÿ¨ÿ© ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿ§ŸáŸÑŸäÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
                isEligible = data.eligible !== undefined ? data.eligible : true;
                updateEligibilityStatus();
                
                canSpin = data.can_spin && isEligible; // ÿ•ÿ∂ÿßŸÅÿ© ÿ¥ÿ±ÿ∑ ÿßŸÑŸÖÿ§ŸáŸÑŸäÿ©
                updateUI(canSpin, data.last_spin ? new Date(data.last_spin).getTime() : null, false);
            } else {
                showError("ŸÅÿ¥ŸÑ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ");
                showRateLimitMessage();
            }
        };
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿ§ŸáŸÑŸäÿ© ŸÅŸä ÿßŸÑŸàÿßÿ¨Ÿáÿ©
        const updateEligibilityStatus = () => {
            if (isEligible) {
                elements.eligibilityStatus.textContent = "‚úÖ ÿ£ŸÜÿ™ ŸÖÿ§ŸáŸÑ ŸÑŸÑŸÖÿ¥ÿßÿ±ŸÉÿ©";
                elements.eligibilityStatus.className = "eligibility-status eligible";
            } else {
                elements.eligibilityStatus.textContent = "‚ùå ÿ£ŸÜÿ™ ÿ∫Ÿäÿ± ŸÖÿ§ŸáŸÑ ŸÑŸÑŸÖÿ¥ÿßÿ±ŸÉÿ©";
                elements.eligibilityStatus.className = "eligibility-status not-eligible";
            }
        };
        
        // --- Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿπÿ¨ŸÑÿ© ---
        const drawWheel = () => {
            const total = prizes.length;
            const angle = (2 * Math.PI) / total;
            
            prizes.forEach((prize, i) => {
                const startAngle = i * angle;
                const endAngle = startAngle + angle;
                
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, startAngle, endAngle);
                ctx.closePath();
                
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(startAngle + angle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = i % 2 === 0 ? '#000' : '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(prize.name, 130, 5);
                ctx.restore();
            });
            
            elements.prizeDisplay.textContent = "?";
        };
        
        const spin = async () => {
            if (isSpinning) return;
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÖÿ§ŸáŸÑŸäÿ©
            if (!isEligible) {
                showError("ÿπÿ∞ÿ±ÿßŸãÿå ÿ£ŸÜÿ™ ÿ∫Ÿäÿ± ŸÖÿ§ŸáŸÑ ŸÑŸÑŸÖÿ¥ÿßÿ±ŸÉÿ©");
                return;
            }
            
            if (!canSpin) {
                showError("ŸÑŸÇÿØ ÿßÿ≥ÿ™ÿÆÿØŸÖÿ™ ŸÖÿ≠ÿßŸàŸÑÿßÿ™ŸÉ ÿßŸÑŸäŸàŸÖ. ÿπÿØ ÿ∫ÿØÿßŸã!");
                return;
            }
            
            isSpinning = true;
            updateUI(false, null, false);
            
            const selectedIndex = selectPrize();
            const prize = prizes[selectedIndex];
            
            const extraRotations = 5;
            const prizeAngle = 360 / prizes.length;
            const targetRotation = currentRotation + (extraRotations * 360) + (selectedIndex * prizeAngle);
            
            elements.wheel.style.transform = `rotate(${targetRotation}deg)`;
            currentRotation = targetRotation % 360;
            
            elements.wheel.addEventListener('transitionend', () => onSpinEnd(prize.name), { once: true });
        };
        
        const onSpinEnd = async (finalPrize) => {
            isSpinning = false;
            elements.prizeDisplay.textContent = finalPrize;
            
            const data = await apiCall('save_spin', { user_id: userId, prize: finalPrize });
            
            if (finalPrize === "ÿÆÿ∑ ÿ£ŸàŸÅÿ±") {
                elements.resultMessage.textContent = "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ± ŸÅŸä ÿßŸÑŸÖÿ±ÿ© ÿßŸÑŸÇÿßÿØŸÖÿ©!";
                showResult(finalPrize);
            } else if (data && data.success) {
                elements.resultMessage.textContent = "ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿ¨ÿßÿ¶ÿ≤ÿ™ŸÉ Ÿàÿ≥Ÿäÿ™ŸÖ ÿßŸÑÿ™ŸàÿßÿµŸÑ ŸÖÿπŸÉ ŸÇÿ±Ÿäÿ®ÿßŸã!";
                showResult(finalPrize);
            } else {
                elements.resultMessage.textContent = "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©";
                showResult(finalPrize);
            }
            
            // ÿßŸÑÿ≥ŸÖÿßÿ≠ ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ
            updateUI(true, null, false);
        };
        
        const selectPrize = () => {
            const rand = Math.random() * 100;
            let cumulativeProbability = 0;
            
            for (let i = 0; i < prizes.length; i++) {
                cumulativeProbability += prizes[i].probability;
                if (rand <= cumulativeProbability) return i;
            }
            
            return prizes.length - 1;
        };
        
        const showResult = (prize) => {
            elements.winPrize.textContent = prize;
            elements.resultPopup.classList.add('show');
        };
        
        const closeResult = () => {
            elements.resultPopup.classList.remove('show');
            setTimeout(() => {
                updateUI(false, new Date().getTime(), false);
            }, 500);
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }
        };
        
        // --- Ÿàÿ∏ÿßÿ¶ŸÅ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàÿßÿ¨Ÿáÿ© ---
        const updateUI = (canSpinNow, lastTime, isRateLimitedNow = false) => {
            canSpin = canSpinNow;
            
            if (isRateLimitedNow) {
                elements.spinBtn.disabled = true;
                elements.spinBtn.textContent = "ŸÖÿπŸÑŸÇ ŸÖÿ§ŸÇÿ™ÿßŸã";
                elements.statusEl.textContent = "ÿ™ŸÖ ÿ™ÿ¨ÿßŸàÿ≤ ÿßŸÑÿ≠ÿØ ÿßŸÑŸÖÿ≥ŸÖŸàÿ≠";
                elements.timerEl.textContent = "";
                if (timerInterval) clearInterval(timerInterval);
                return;
            }
            
            if (canSpinNow && isEligible) {
                elements.spinBtn.disabled = false;
                elements.spinBtn.textContent = "SPIN";
                elements.statusEl.textContent = "SPINIX WHEEL";
                elements.timerEl.textContent = "";
                if (timerInterval) clearInterval(timerInterval);
            } else {
                elements.spinBtn.disabled = true;
                elements.spinBtn.textContent = "ÿπÿØ ŸÑÿßÿ≠ŸÇÿßŸã";
                elements.statusEl.textContent = "ŸÑŸÇÿØ ŸÇŸÖÿ™ ÿ®ÿßŸÑÿ™ÿØŸàŸäÿ± ÿ®ÿßŸÑŸÅÿπŸÑ ÿßŸÑŸäŸàŸÖ";
                if (lastTime) startTimer(lastTime);
            }
        };
        
        const startTimer = (lastTime) => {
            if (timerInterval) clearInterval(timerInterval);
            
            const targetTime = lastTime + (24 * 60 * 60 * 1000);
            
            const update = () => {
                const timeLeft = targetTime - Date.now();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    updateUI(true, null, false);
                    return;
                }
                
                const h = Math.floor(timeLeft / 3600000);
                const m = Math.floor((timeLeft % 3600000) / 60000);
                const s = Math.floor((timeLeft % 60000) / 1000);
                
                elements.timerEl.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            };
            
            update();
            timerInterval = setInterval(update, 1000);
        };
        
        // --- ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ---
        const init = async () => {
            showLoading("ÿ¨ÿßÿ±Ÿä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ...");
            
            // ÿ±ÿ≥ŸÖ ÿßŸÑÿπÿ¨ŸÑÿ© ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Canvas
            drawWheel();
            
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    const tgUser = Telegram.WebApp.initDataUnsafe.user;
                    if (tgUser && tgUser.id) userId = tgUser.id;
                }
                
                if (!userId) {
                    const params = new URLSearchParams(window.location.search);
                    userId = params.get('user_id') || "test_user_12345";
                    isEligible = params.get('eligible') === 'true'; // ŸÇÿ±ÿßÿ°ÿ© ŸÖÿπŸÑŸÖÿ© eligible ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑
                }
                
                elements.spinBtn.addEventListener('click', spin);
                elements.closeBtn.addEventListener('click', closeResult);
                
                await checkUserStatus();
                
            } catch (error) {
                console.error('Initialization failed.', error);
                showError("ŸÅÿ¥ŸÑ ŸÅŸä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ");
                showRateLimitMessage();
            } finally {
                hideLoading();
            }
        };
        
        window.onload = init;
    </script>
</body>
