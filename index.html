<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عجلة الحظ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: url('https://i.postimg.cc/wB7MWQsq/IMG-20260129-003341-890.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto 40px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ffffff 0deg 45deg,
                #3b82f6 45deg 90deg,
                #ffffff 90deg 135deg,
                #3b82f6 135deg 180deg,
                #ffffff 180deg 225deg,
                #3b82f6 225deg 270deg,
                #ffffff 270deg 315deg,
                #3b82f6 315deg 360deg
            );
            position: relative;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #ffd166;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(255, 209, 102, 0.8));
        }

        .prize-label {
            position: absolute;
            top: 50%;
            left: 50%;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            width: 150px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transform-origin: 0 0;
            white-space: nowrap;
            overflow: visible;
            text-overflow: clip;
            color: #000; /* لجعل النص مرئيا على الخلفية */
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8); /* تحسين القراءة */
        }

        .spin-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 65, 108, 0.6);
            font-family: 'Cairo', sans-serif;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 65, 108, 0.8);
        }

        .spin-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .result {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .timer {
            font-size: 1.2rem;
            color: #ffd166;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        @media (max-width: 500px) {
            .wheel-container {
                width: 320px;
                height: 320px;
            }
            .prize-label {
                font-size: 14px;
                width: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel-pointer"></div>
        <div class="wheel" id="wheel">
            <!-- الجوائز ستضاف بواسطة JavaScript -->
        </div>
    </div>
    <button class="spin-button" id="spinButton">تدوير العجلة</button>
    <div class="timer" id="timer"></div>
    <div class="result" id="result">اضغط على زر التدوير</div>

    <script>
        // 1. الحصول على user_id من الرابط
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user_id') || urlParams.get('id') || urlParams.get('userId');
            if (!userId || userId.trim() === "") {
                userId = 'guest_' + Math.floor(Math.random() * 10000);
                const newUrl = window.location.origin + window.location.pathname + '?user_id=' + userId;
                window.history.replaceState({}, '', newUrl);
            }
            return userId;
        }

        // 2. تعريف الجوائز ونسبها المطلوبة
        const prizes = [
            { name: "5,000", weight: 2 },        // 2%
            { name: "10,000", weight: 0 },       // 0%
            { name: "5% خصم", weight: 3 },       // 3%
            { name: "100,000", weight: 0 },      // 0%
            { name: "10% خصم", weight: 0 },      // 0%
            { name: "500,000", weight: 0 },      // 0%
            { name: "1,000,000", weight: 0 },    // 0%
            { name: "حظ أوفر", weight: 95 }      // 95%
        ];

        // 3. إنشاء مصفوفة مرجحة حسب النسب
        function createWeightedPrizes(prizesArray) {
            let weightedArray = [];
            prizesArray.forEach(prize => {
                for (let i = 0; i < prize.weight; i++) {
                    weightedArray.push(prize);
                }
            });
            return weightedArray;
        }

        // 4. تهيئة العناصر
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const timerDiv = document.getElementById('timer');
        const userId = getUserIdFromUrl();

        // 5. إضافة الجوائز إلى العجلة
        function createPrizeLabels() {
            wheel.innerHTML = "";
            const totalPrizes = prizes.length;
            const anglePerPrize = 360 / totalPrizes;

            prizes.forEach((prize, index) => {
                const label = document.createElement('div');
                label.className = 'prize-label';

                // حساب الزاوية المناسبة
                const angle = (index * anglePerPrize) + (anglePerPrize / 2);
                const radian = (angle - 90) * Math.PI / 180;
                const radius = 130;

                // وضع النص في مكانه الصحيح
                label.style.transform = `translate(${Math.cos(radian) * radius}px, ${Math.sin(radian) * radius}px) rotate(${angle}deg)`;
                label.textContent = prize.name;
                label.style.color = index % 2 === 0 ? '#1e293b' : '#ffffff';
                label.style.fontWeight = 'bold';
                label.style.textShadow = '1px 1px 2px rgba(0,0,0,0.3)';
                wheel.appendChild(label);
            });
        }

        // 6. رابط Google Apps Script (ضع الرابط الحقيقي هنا)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyiN67p9t9h2lb-VKsUHCZ_V59Km4R5uG_1AzhwzBYsxkVeQ8KG_Wzw31alxljdxET-/exec';

        // 7. التحقق من وقت التدوير الأخير
        async function checkSpinTime() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=get_user&user_id=${userId}`);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();

                if (data.success) {
                    if (data.next_spin_allowed) {
                        spinButton.disabled = false;
                        timerDiv.textContent = 'يمكنك التدوير الآن!';
                        return true;
                    } else {
                        spinButton.disabled = true;
                        const lastSpinTime = new Date(data.last_spin).getTime();
                        const nextSpinTime = lastSpinTime + (24 * 60 * 60 * 1000);
                        const timeLeft = nextSpinTime - Date.now();

                        if (timeLeft > 0) {
                            updateTimer(timeLeft);
                            return false;
                        } else {
                            spinButton.disabled = false;
                            timerDiv.textContent = 'يمكنك التدوير الآن!';
                            return true;
                        }
                    }
                } else {
                     // إذا فشل، نسمح بالتدوير
                    spinButton.disabled = false;
                    timerDiv.textContent = 'يمكنك التدوير الآن!';
                    return true;
                }
            } catch (error) {
                console.error('Error:', error);
                spinButton.disabled = false;
                timerDiv.textContent = 'يمكنك التدوير الآن!';
                return true;
            }
        }

        // 8. تحديث المؤقت
        function updateTimer(timeLeft) {
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timerDiv.textContent = `يمكنك التدوير مرة أخرى بعد: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft > 1000) {
                setTimeout(() => updateTimer(timeLeft - 1000), 1000);
            } else {
                spinButton.disabled = false;
                timerDiv.textContent = 'يمكنك التدوير الآن!';
            }
        }

        // 9. حفظ التدوير في Google Sheets
        async function saveSpinResult(prizeName) {
            try {
                await fetch(`${SCRIPT_URL}?action=save_spin&user_id=${userId}&prize=${encodeURIComponent(prizeName)}`, {
                    method: 'POST',
                    mode: 'no-cors'
                });
                return true;
            } catch (error) {
                console.error('Error saving:', error);
                return true; // نستمر حتى لو فشل الحفظ
            }
        }

        // 10. إرسال الجائزة للمستخدم
        async function sendPrizeToUser(prizeName) {
            try {
                await fetch(`${SCRIPT_URL}?action=send_to_bot&user_id=${userId}&prize=${encodeURIComponent(prizeName)}`, {
                    method: 'POST',
                    mode: 'no-cors'
                });
                return { success: true };
            } catch (error) {
                console.error('Error sending:', error);
                return { success: false, message: 'سيتم إرسال الجائزة قريباً' };
            }
        }

        // 11. تدوير العجلة
        spinButton.addEventListener('click', async () => {
            // التحقق من وقت التدوير
            const canSpin = await checkSpinTime();
            if (!canSpin) {
                resultDiv.textContent = 'لم يحن وقت التدوير بعد!';
                return;
            }

            // تعطيل الزر
            spinButton.disabled = true;
            resultDiv.textContent = '...جاري التدوير';

            // إنشاء مصفوفة الجوائز المرجحة
            const weightedPrizes = createWeightedPrizes(prizes);
            // اختيار جائزة عشوائية حسب النسب
            const randomIndex = Math.floor(Math.random() * weightedPrizes.length);
            const selectedPrize = weightedPrizes[randomIndex];

            // إيجاد مؤشر الجائزة الأصلية
            const prizeIndex = prizes.findIndex(p => p.name === selectedPrize.name);

            // حساب الزاوية الدقيقة للتوقف على الجائزة
            const totalPrizes = prizes.length;
            const anglePerPrize = 360 / totalPrizes;
            const baseRotation = 360 * 5; // 5 دورات كاملة
            // تعديل بسيط لضمان التوقف في منتصف القسم
            const randomOffset = (Math.random() - 0.5) * (anglePerPrize * 0.8);
            const targetAngle = baseRotation + (360 - (prizeIndex * anglePerPrize)) - (anglePerPrize / 2) + randomOffset;

            // تطبيق التدوير
            wheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.3, 1)';
            wheel.style.transform = `rotate(${targetAngle}deg)`;

            // انتظار انتهاء التدوير
            setTimeout(async () => {
                // عرض النتيجة
                resultDiv.innerHTML = `مبروك! لقد ربحت: <br><strong style="color:#ffd166;font-size:1.6rem">${selectedPrize.name}</strong>`;

                // حفظ النتيجة
                await saveSpinResult(selectedPrize.name);

                // إرسال الجائزة للمستخدم
                const sendResult = await sendPrizeToUser(selectedPrize.name);
                if (sendResult.success) {
                    resultDiv.innerHTML += '<br><small style="color:#a9b7c6">تم إرسال الجائزة</small>';
                }

                // تعطيل الزر لمدة 24 ساعة
                spinButton.disabled = true;
                updateTimer(24 * 60 * 60 * 1000);

            }, 4000);
        });

        // 12. تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            createPrizeLabels();
            checkSpinTime();
        });
    </script>
</body>
</html>
