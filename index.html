<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° PIT Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿÆŸÑŸÅŸäÿ© */
            background: url('https://i.postimg.cc/wB7MWQsq/IMG-20260129-003341-890.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* ÿ∑ÿ®ŸÇÿ© ÿ™ÿ∫ŸÖŸäŸÇ ŸÅŸàŸÇ ÿßŸÑÿµŸàÿ±ÿ© */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* ÿØÿ±ÿ¨ÿ© ÿßŸÑÿ™ÿ∫ŸÖŸäŸÇ */
            z-index: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            max-width: 500px;
            width: 90%;
            border: 2px solid #9b4dff;
            position: relative;
            z-index: 1;
        }

        .timer-box {
            background: linear-gradient(135deg, #4a1d6d, #2c0b3a);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            border: 2px solid gold;
            font-size: 1.2em;
            box-shadow: 0 0 20px gold;
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 30px #9b4dff;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.15, 1);
            border: 5px solid #9b4dff;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px gold, 0 0 20px gold;
            font-size: 18px;
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: inset 0 0 15px rgba(255,215,0,0.3);
        }

        /* 8 ÿ£ÿ¨ÿ≤ÿßÿ° ŸÖÿ™ÿ≥ÿßŸàŸäÿ© ŸÑŸÑÿπÿ¨ŸÑÿ© */
        .segment:nth-child(1) { transform: rotate(0deg) skewY(22.5deg); background: #4a1d6d; }
        .segment:nth-child(2) { transform: rotate(45deg) skewY(22.5deg); background: #2c0b3a; }
        .segment:nth-child(3) { transform: rotate(90deg) skewY(22.5deg); background: #4a1d6d; }
        .segment:nth-child(4) { transform: rotate(135deg) skewY(22.5deg); background: #2c0b3a; }
        .segment:nth-child(5) { transform: rotate(180deg) skewY(22.5deg); background: #4a1d6d; }
        .segment:nth-child(6) { transform: rotate(225deg) skewY(22.5deg); background: #2c0b3a; }
        .segment:nth-child(7) { transform: rotate(270deg) skewY(22.5deg); background: #4a1d6d; }
        .segment:nth-child(8) { transform: rotate(315deg) skewY(22.5deg); background: #2c0b3a; }

        .segment span {
            transform: rotate(33.75deg) translate(30px, 0);
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px gold, 0 0 30px gold;
            letter-spacing: 2px;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid gold;
            filter: drop-shadow(0 0 10px gold);
            z-index: 10;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, gold, #ffa500);
            border-radius: 50%;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a1d6d;
            font-size: 28px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 0 30px gold, 0 0 60px gold;
        }

        .spin-btn {
            background: linear-gradient(135deg, #9b4dff, #6a1b9a);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 20px auto;
            display: block;
            width: 80%;
            box-shadow: 0 5px 15px rgba(155, 77, 255, 0.6), 0 0 20px gold;
            border: 2px solid gold;
            position: relative;
            z-index: 1;
        }

        .spin-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(155, 77, 255, 0.8), 0 0 30px gold;
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-box {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.8);
            border-radius: 50px;
            margin-top: 20px;
            border: 2px solid gold;
            display: none;
            color: white;
            box-shadow: 0 0 30px gold;
        }

        .prize-value {
            font-size: 32px;
            font-weight: bold;
            color: gold;
            margin-top: 5px;
            text-shadow: 0 0 15px gold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.9);
            font-size: 12px;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ•ÿ∂ÿßÿ°ÿ© ÿ≠ŸàŸÑ ÿßŸÑÿπÿ¨ŸÑÿ© */
        .glow-effect {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255,215,0,0.2), transparent 70%);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timerBox" class="timer-box" style="display: none;"></div>

        <div class="wheel-container">
            <div class="glow-effect"></div>
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- ŸÉŸÑ ÿßŸÑÿ£ÿ¨ÿ≤ÿßÿ° ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ŸÜÿµ "PIT" -->
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
                <div class="segment"><span>PIT</span></div>
            </div>
            <div class="center-dot" id="centerDot">üé°</div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="startSpin()">üé≤ PIT</button>

        <div id="resultBox" class="result-box">
            <div id="resultText"></div>
            <div class="prize-value" id="prizeValue"></div>
        </div>

        <div class="footer">
            <p>üéÅ ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ© ŸÅŸÇÿ∑ ŸÉŸÑ 24 ÿ≥ÿßÿπÿ©</p>
        </div>
    </div>

    <script>
        // ========== ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ==========
        const API_URL = 'https://script.google.com/macros/s/AKfycbxlEUe1RyBuoJagkGB0-oiXmXV6Np8qfupS6MYploc8IYIDjQ8_uZykZdD9Xqe4gQ8s/exec';
        const TELEGRAM_ID = new URLSearchParams(window.location.search).get('user');
        const SPIN_COOLDOWN = 24 * 60 * 60 * 1000; // 24 ÿ≥ÿßÿπÿ©

        // ========== ÿßŸÑÿ¨Ÿàÿßÿ¶ÿ≤ ŸÖÿπ ÿßŸÑŸÜÿ≥ÿ® ÿßŸÑŸÖÿ≠ÿØÿØÿ© ==========
        const prizes = [
            { text: '5000', value: 5000, type: 'points', probability: 15 },
            { text: '10000', value: 10000, type: 'points', probability: 10 },
            { text: '5%', value: 5, type: 'bonus', probability: 20 },
            { text: '100000', value: 100000, type: 'points', probability: 5 },
            { text: '10%', value: 10, type: 'bonus', probability: 10 },
            { text: '500000', value: 500000, type: 'points', probability: 3 },
            { text: '1000000', value: 1000000, type: 'points', probability: 2 },
            { text: 'ÿ≠ÿ∏ ÿßŸàŸÅÿ±', value: 0, type: 'lose', probability: 35 }
        ];

        let isSpinning = false;
        let lastSpinTime = localStorage.getItem(`lastSpin_${TELEGRAM_ID}`);

        window.onload = function() {
            if (!TELEGRAM_ID) {
                alert('‚ùå ÿÆÿ∑ÿ£: ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿπÿ±ŸÅ ŸÖÿ≥ÿ™ÿÆÿØŸÖ');
                document.getElementById('spinBtn').disabled = true;
                return;
            }
            checkSpinCooldown();
        };

        function checkSpinCooldown() {
            if (!lastSpinTime) return;

            const now = Date.now();
            const timeSinceLastSpin = now - parseInt(lastSpinTime);

            if (timeSinceLastSpin < SPIN_COOLDOWN) {
                const remainingTime = SPIN_COOLDOWN - timeSinceLastSpin;
                disableSpin(remainingTime);
            } else {
                localStorage.removeItem(`lastSpin_${TELEGRAM_ID}`);
            }
        }

        function disableSpin(remainingTime) {
            const spinBtn = document.getElementById('spinBtn');
            const timerBox = document.getElementById('timerBox');
            spinBtn.disabled = true;
            timerBox.style.display = 'block';

            const interval = setInterval(() => {
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    spinBtn.disabled = false;
                    timerBox.style.display = 'none';
                    localStorage.removeItem(`lastSpin_${TELEGRAM_ID}`);
                    return;
                }

                const hours = Math.floor(remainingTime / (60 * 60 * 1000));
                const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

                timerBox.innerHTML = `‚è≥ ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä: ${hours}h ${minutes}m ${seconds}s`;
                remainingTime -= 1000;
            }, 1000);
        }

        function selectPrizeByProbability() {
            const random = Math.random() * 100;
            let cumulative = 0;
            
            for (const prize of prizes) {
                cumulative += prize.probability;
                if (random < cumulative) {
                    return prize;
                }
            }
            return prizes[0];
        }

        function calculateStopAngle(prizeIndex) {
            const segmentAngle = 45;
            const pointerAngle = -90;
            const targetSegmentMidAngle = prizeIndex * segmentAngle + segmentAngle/2;
            let spinAngle = targetSegmentMidAngle - pointerAngle;
            spinAngle += 1800;
            return spinAngle;
        }

        function startSpin() {
            if (isSpinning) return;

            const now = Date.now();
            localStorage.setItem(`lastSpin_${TELEGRAM_ID}`, now);
            lastSpinTime = now;

            spinWheel();
        }

        function spinWheel() {
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('resultBox').style.display = 'none';

            const selectedPrize = selectPrizeByProbability();
            const prizeIndex = prizes.findIndex(p => p.text === selectedPrize.text);
            const spinDegrees = calculateStopAngle(prizeIndex);

            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${spinDegrees}deg)`;

            setTimeout(() => {
                document.getElementById('resultText').innerHTML = 
                    selectedPrize.type === 'lose' ? 'üò¢ <b>ŸÑŸÑÿ£ÿ≥ŸÅ...' : 'üéâ <b>ŸÖÿ®ÿ±ŸàŸÉ! ÿ±ÿ®ÿ≠ÿ™:</b>';
                document.getElementById('prizeValue').innerHTML = selectedPrize.text;
                document.getElementById('resultBox').style.display = 'block';

                savePrizeToDrive(selectedPrize);

                isSpinning = false;

                setTimeout(() => {
                    wheel.style.transform = 'rotate(0deg)';
                }, 3000);

            }, 4000);
        }

        async function savePrizeToDrive(prize) {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'savePrize',
                        telegramId: TELEGRAM_ID,
                        prize: prize
                    })
                });
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ©:', error);
            }
        }
    </script>
</body>
</html>
