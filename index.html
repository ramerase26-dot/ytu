<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>عجلة الحظ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --primary-color: #fdd835;
            --secondary-color: #212121;
            --disabled-color: #616161;
            --error-color: #f44336;
            --shadow-color: rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--background-color) url('https://i.postimg.cc/wB7MWQsq/IMG-20260129-003341-890.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: transparent;
            border-radius: 20px;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        .status {
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
            height: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .timer {
            font-size: 16px;
            color: var(--primary-color);
            height: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            background: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 25px auto;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid var(--primary-color);
            z-index: 10;
            filter: drop-shadow(0 5px 8px var(--shadow-color));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 6s cubic-bezier(0.33, 1, 0.68, 1);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 25px rgba(0,0,0,0.6);
            border: 4px solid #444;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            z-index: 5;
            border: 4px solid #424242;
            text-shadow: 0 0 8px var(--primary-color);
        }

        .spin-btn {
            background: linear-gradient(180deg, #fdd835, #f9a825);
            color: var(--secondary-color);
            border: none;
            padding: 16px 45px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            width: 80%;
            max-width: 300px;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(253, 216, 53, 0.3);
        }

        .spin-btn:disabled {
            background: var(--disabled-color);
            color: #9e9e9e;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }

        .result-popup.show {
            opacity: 1;
            visibility: visible;
        }

        .result-content {
            background: #333;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 360px;
            border: 2px solid var(--primary-color);
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .result-popup.show .result-content {
            transform: scale(1);
        }

        .prize-text {
            font-size: 48px;
            color: var(--primary-color);
            margin: 20px 0;
            font-weight: bold;
            animation: prize-pulse 1.5s infinite;
        }

        @keyframes prize-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .close-btn {
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 12px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="status" id="status">جاري التحميل...</div>
            <div class="timer" id="timer"></div>
            <div class="error-message" id="errorMessage"></div>
        </header>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas class="wheel" id="wheel" width="300" height="300"></canvas>
            <div class="wheel-center">SPIN</div>
        </div>
        
        <button class="spin-btn" id="spinBtn" disabled>جاري التحميل...</button>
    </div>

    <div class="result-popup" id="resultPopup">
        <div class="result-content">
            <h2>مبروك!</h2>
            <div class="prize-text" id="winPrize"></div>
            <div id="resultMessage"></div>
            <button class="close-btn" id="closeBtn">إغلاق</button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div id="loadingText" style="color: white; font-size: 20px; margin-bottom: 20px;">جاري التحميل...</div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw36yJkMlooBEVDEbHNUXuxbbulVuIR6_AtHN2Ix0tWmKCOyh6V0vjzEostbxevaPiO/exec";
        
        const prizes = [
            { name: "خط أورف", probability: 17 },
            { name: "خط أورف", probability: 20 },
            { name: "خط أورف", probability: 20 },
            { name: "خط أورف", probability: 20 },
            { name: "خط أورف", probability: 20 },
            { name: "30", probability: 1 },
            { name: "50", probability: 1 },
            { name: "20", probability: 1 }
        ];
        
        const colors = ["#8B4513", "#ffffff"];
        
        // --- عناصر DOM --- //
        const elements = {
            wheel: document.getElementById('wheel'),
            spinBtn: document.getElementById('spinBtn'),
            timerEl: document.getElementById('timer'),
            statusEl: document.getElementById('status'),
            resultPopup: document.getElementById('resultPopup'),
            winPrize: document.getElementById('winPrize'),
            closeBtn: document.getElementById('closeBtn'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            loadingText: document.getElementById('loadingText'),
            errorMessage: document.getElementById('errorMessage'),
            resultMessage: document.getElementById('resultMessage')
        };
        
        const ctx = elements.wheel.getContext('2d');
        
        // --- متغيرات الحالة --- //
        let userId = null;
        let isSpinning = false;
        let canSpin = false;
        let currentRotation = 0;
        let timerInterval = null;
        let connectionError = false;
        
        // --- وظائف الواجهة --- //
        const showLoading = (text) => {
            elements.loadingText.textContent = text;
            elements.loadingOverlay.classList.add('show');
        };
        
        const hideLoading = () => {
            elements.loadingOverlay.classList.remove('show');
        };
        
        const showError = (message, isFatal = false) => {
            console.error(message);
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            
            if (isFatal) {
                elements.spinBtn.disabled = true;
                elements.spinBtn.textContent = "فشل الاتصال";
                elements.statusEl.textContent = "تعذر الاتصال بالخادم";
                elements.wheel.style.opacity = '0.5';
            }
        };
        
        const hideError = () => {
            elements.errorMessage.style.display = 'none';
            elements.wheel.style.opacity = '1';
        };
        
        // --- وظائف API --- //
        const apiCall = async (endpoint, data = {}) => {
            try {
                // محاولة الاتصال مع مهلة زمنية
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 ثواني مهلة
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        endpoint: endpoint,
                        ...data
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`خطأ في الخادم: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.success && result.error) {
                    throw new Error(result.error);
                }
                
                return result;
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error("انتهت مهلة الاتصال بالخادم");
                }
                throw error;
            }
        };
        
        const checkUserStatus = async () => {
            try {
                hideError();
                showLoading("جاري التحقق من الحالة...");
                
                const data = await apiCall('get_user_status', { user_id: userId });
                
                if (data && data.success) {
                    const lastSpinTime = data.last_spin ? new Date(data.last_spin).getTime() : null;
                    updateUI(data.can_spin, lastSpinTime, data.rate_limited);
                    connectionError = false;
                } else {
                    showError("فشل في جلب البيانات من الخادم", true);
                    connectionError = true;
                }
                
            } catch (error) {
                console.error('Error checking user status:', error);
                showError(`فشل الاتصال بالخادم: ${error.message}`, true);
                connectionError = true;
            } finally {
                hideLoading();
            }
        };
        
        // --- وظائف العجلة --- //
        const drawWheel = () => {
            const centerX = elements.wheel.width / 2;
            const centerY = elements.wheel.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            const sliceAngle = (2 * Math.PI) / prizes.length;
            
            ctx.clearRect(0, 0, elements.wheel.width, elements.wheel.height);
            
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = i * sliceAngle;
                const endAngle = (i + 1) * sliceAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(prizes[i].name, radius - 20, 5);
                ctx.restore();
            }
        };
        
        const spin = async () => {
            if (isSpinning || !canSpin || connectionError) return;
            
            isSpinning = true;
            updateUI(false, null, false);
            
            const selectedPrizeIndex = selectPrize();
            const prize = prizes[selectedPrizeIndex];
            const sliceAngle = (2 * Math.PI) / prizes.length;
            const targetAngle = 5 * 360 + (selectedPrizeIndex * sliceAngle * (180 / Math.PI));
            
            currentRotation = currentRotation % 360;
            const totalRotation = currentRotation + targetAngle;
            
            elements.wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            elements.wheel.addEventListener('transitionend', () => onSpinEnd(prize.name), { once: true });
        };
        
        const onSpinEnd = async (finalPrize) => {
            isSpinning = false;
            
            try {
                hideError();
                showLoading("جاري حفظ النتيجة...");
                
                const data = await apiCall('save_spin', { 
                    user_id: userId, 
                    prize: finalPrize,
                    timestamp: new Date().toISOString()
                });
                
                if (finalPrize === "خط أورف") {
                    elements.resultMessage.textContent = "حظ أوفر في المرة القادمة!";
                    showResult(finalPrize);
                } else if (data && data.success) {
                    elements.resultMessage.textContent = "تم حفظ الجائزة بنجاح!";
                    showResult(finalPrize);
                } else {
                    elements.resultMessage.textContent = "حدث خطأ في حفظ النتيجة";
                    showResult(finalPrize);
                }
                
                // تحديث الحالة بعد التدوير
                await checkUserStatus();
                
            } catch (error) {
                console.error('Error saving spin:', error);
                elements.resultMessage.textContent = "فشل في حفظ النتيجة";
                showResult(finalPrize);
                showError("فشل الاتصال بالخادم أثناء حفظ النتيجة", true);
            } finally {
                hideLoading();
            }
        };
        
        const selectPrize = () => {
            const rand = Math.random() * 100;
            let cumulativeProbability = 0;
            
            for (let i = 0; i < prizes.length; i++) {
                cumulativeProbability += prizes[i].probability;
                if (rand <= cumulativeProbability) return i;
            }
            return prizes.length - 1;
        };
        
        const showResult = (prize) => {
            elements.winPrize.textContent = prize;
            elements.resultPopup.classList.add('show');
        };
        
        const closeResult = () => {
            elements.resultPopup.classList.remove('show');
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }
        };
        
        // --- وظائف تحديث الواجهة --- //
        const updateUI = (canSpinNow, lastTime, isRateLimitedNow = false) => {
            canSpin = canSpinNow;
            
            if (connectionError) {
                elements.spinBtn.disabled = true;
                elements.spinBtn.textContent = "فشل الاتصال";
                return;
            }
            
            if (isRateLimitedNow) {
                elements.spinBtn.disabled = true;
                elements.spinBtn.textContent = "معلق مؤقتاً";
                elements.statusEl.textContent = "تم تجاوز الحد المسموح";
                elements.timerEl.textContent = "";
                if (timerInterval) clearInterval(timerInterval);
                return;
            }
            
            if (canSpinNow) {
                elements.spinBtn.disabled = false;
                elements.spinBtn.textContent = "SPIN";
                elements.statusEl.textContent = "SPINIX WHEEL";
                elements.timerEl.textContent = "";
                if (timerInterval) clearInterval(timerInterval);
                hideError();
            } else {
                elements.spinBtn.disabled = true;
                elements.spinBtn.textContent = "عد الحقاً";
                elements.statusEl.textContent = "لقد قمت بالتدوير بالفعل اليوم";
                if (lastTime) {
                    startTimer(lastTime);
                } else {
                    elements.timerEl.textContent = "24:00:00";
                }
            }
        };
        
        const startTimer = (lastTime) => {
            if (timerInterval) clearInterval(timerInterval);
            
            const targetTime = lastTime + (24 * 60 * 60 * 1000);
            
            const update = () => {
                const timeLeft = targetTime - Date.now();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkUserStatus(); // إعادة التحقق من الخادم
                    return;
                }
                
                const h = Math.floor(timeLeft / 3600000);
                const m = Math.floor((timeLeft % 3600000) / 60000);
                const s = Math.floor((timeLeft % 60000) / 1000);
                
                elements.timerEl.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            };
            
            update();
            timerInterval = setInterval(update, 1000);
        };
        
        // --- التهيئة --- //
        const init = async () => {
            showLoading("جاري تهيئة التطبيق...");
            drawWheel();
            
            try {
                // جلب المعلمات من رابط URL
                const urlParams = new URLSearchParams(window.location.search);
                const userStateParam = urlParams.get('eligible');
                
                // التحقق من حالة المؤهلية
                const isEligible = userStateParam === 'true';
                
                if (!isEligible) {
                    elements.spinBtn.disabled = true;
                    elements.spinBtn.textContent = "غير مؤهل";
                    elements.statusEl.textContent = "غير مؤهل للمشاركة";
                    hideLoading();
                    return;
                }

                // الحصول على معرف المستخدم
                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    const tgUser = Telegram.WebApp.initDataUnsafe.user;
                    if (tgUser && tgUser.id) {
                        userId = tgUser.id.toString();
                        console.log("Telegram User ID:", userId);
                    }
                }

                // إذا لم يكن هناك معرف من Telegram
                if (!userId) {
                    userId = urlParams.get('user_id');
                    if (!userId) {
                        showError("معرف المستخدم غير متوفر", true);
                        hideLoading();
                        return;
                    }
                }

                // إضافة مستمعي الأحداث
                elements.spinBtn.addEventListener('click', spin);
                elements.closeBtn.addEventListener('click', closeResult);

                // التحقق من حالة المستخدم
                await checkUserStatus();

            } catch (error) {
                console.error('Initialization failed:', error);
                showError("فشل في تهيئة التطبيق: " + error.message, true);
            } finally {
                hideLoading();
            }
        };
        
        window.onload = init;
    </script>
</body>
</html>
