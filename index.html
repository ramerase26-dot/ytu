}

    <script>
        // ========== Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª ==========
        const API_URL = 'https://script.google.com/macros/s/AKfycbyuL6-d9cQ9p0b6Azzq27PVWWVGbuMNs70lo4iN08tOUHfJ4pdz-K1fDQdpBJBzDbYj/exec';
        const TELEGRAM_ID = new URLSearchParams(window.location.search).get('user');

        // ========== Ø§Ù„Ø¬ÙˆØ§Ø¦Ø² (Ù…Ø®ÙÙŠØ© ØªÙ…Ø§Ù…Ø§Ù‹ Ø¹Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…) ==========
        const prizes = [

            { text: '5%', value: 5, type: 'bonus', probability: 0 },

            { text: '10%', value: 10, type: 'bonus', probability: 0 },
            { text: '500000', value: 500000, type: 'points', probability: 0 },
            { text: '1000000', value: 1000000, type: 'points', probability: 0 },
            { text: 'Ø­Ø¸ Ø§ÙˆÙØ±', value: 0, type: 'lose', probability: 10 }
        ];

        let isSpinning = false;
        let countdownInterval = null;

        // ========== Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø© ==========
        window.onload = async function() {
            if (!TELEGRAM_ID) {
                alert('âŒ Ø®Ø·Ø£: Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…Ø¹Ø±Ù Ù…Ø³ØªØ®Ø¯Ù…');
                return;
            }
            
            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙˆÙ‚Øª Ù‚Ø¨Ù„ ØªÙ…ÙƒÙŠÙ† Ø§Ù„Ø²Ø±
            await checkCanSpin();

        // ========== Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆÙ‚Øª Ø¢Ø®Ø± ØªØ¯ÙˆÙŠØ± ==========
        async function checkCanSpin() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'canSpin',
                        telegramId: TELEGRAM_ID
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.canSpin) {
                        enableSpin();
                    } else {
                        startCountdown(data.remainingTime);
                    }
                } else {
                    // ÙÙŠ Ø­Ø§Ù„Ø© Ø®Ø·Ø£ØŒ Ù†Ø¹Ø·Ù„ Ø§Ù„Ø²Ø±
                    document.getElementById('spinBtn').disabled = true;
                }
            } catch (error) {
                console.error('Ø®Ø·Ø£ ÙÙŠ Ø§Ù„ØªØ­Ù‚Ù‚:', error);
                document.getElementById('spinBtn').disabled = true;
            }
        }

        // ========== ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø²Ø± - ÙÙ‚Ø· Ù‡Ù†Ø§ ÙŠÙ…ÙƒÙ† Ø§Ù„Ø¶ØºØ· ==========
        function enableSpin() {
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('timerBox').style.display = 'none';
            if (countdownInterval) clearInterval(countdownInterval);
        }

        // ========== Ø¨Ø¯Ø¡ Ø§Ù„Ø¹Ø¯ Ø§Ù„ØªÙ†Ø§Ø²Ù„ÙŠ ==========
        function startCountdown(remainingTime) {
            const spinBtn = document.getElementById('spinBtn');
            const timerBox = document.getElementById('timerBox');
            
            spinBtn.disabled = true;
            timerBox.style.display = 'block';

            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    enableSpin();
                    return;
                }

                const hours = Math.floor(remainingTime / (60 * 60 * 1000));
                const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

                timerBox.innerHTML = `â³ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…ØªØ¨Ù‚ÙŠ: ${hours}h ${minutes}m ${seconds}s`;
                remainingTime -= 1000;
            }, 1000);
        }

        // ========== Ø§Ø®ØªÙŠØ§Ø± Ø¬Ø§Ø¦Ø²Ø© Ø­Ø³Ø¨ Ø§Ù„Ù†Ø³Ø¨Ø© ==========
        function selectPrizeByProbability() {
            const random = Math.random() * 100;
            let cumulative = 0;
            
            for (const prize of prizes) {
                cumulative += prize.probability;
                if (random < cumulative) {
                    return prize;
                }
            }
            return prizes[0];
        }

        // ========== Ø­Ø³Ø§Ø¨ Ø²Ø§ÙˆÙŠØ© Ø§Ù„ØªÙˆÙ‚Ù Ø¨Ø¯Ù‚Ø© ==========
        function calculateStopAngle(prizeIndex) {
            const segmentAngle = 45; // 360/8 = 45 Ø¯Ø±Ø¬Ø© Ù„ÙƒÙ„ Ø¬Ø²Ø¡
            const pointerAngle = -90; // Ø§Ù„Ø³Ù‡Ù… Ù„Ù„Ø£Ø¹Ù„Ù‰
            
            // Ø²Ø§ÙˆÙŠØ© Ù…Ù†ØªØµÙ Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨
            const targetSegmentMidAngle = prizeIndex * segmentAngle + segmentAngle/2;
            
            // Ø§Ù„Ù…Ø³Ø§ÙØ© Ø§Ù„ØªÙŠ ÙŠØ¬Ø¨ Ø£Ù† ØªØ¯ÙˆØ±Ù‡Ø§ Ø§Ù„Ø¹Ø¬Ù„Ø©
            let spinAngle = targetSegmentMidAngle - pointerAngle;
            
            // Ø¥Ø¶Ø§ÙØ© 5 Ù„ÙØ§Øª Ù„Ø¬Ø¹Ù„ Ø§Ù„Ø¯ÙˆØ±Ø§Ù† Ø¬Ù…ÙŠÙ„Ø§Ù‹
            spinAngle += 1800; // 5 Ù„ÙØ§Øª * 360
            
            return spinAngle;
        }

        // ========== Ø¨Ø¯Ø¡ Ø§Ù„Ø¯ÙˆØ±Ø§Ù† ==========
        async function startSpin() {
            if (isSpinning) return;

            // ØªØ¹Ø·ÙŠÙ„ Ø§Ù„Ø²Ø± ÙÙˆØ± Ø§Ù„Ø¶ØºØ·
            document.getElementById('spinBtn').disabled = true;

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'saveSpin',

                    })
                });
            } catch (error) {
                console.error('Ø®Ø·Ø£ ÙÙŠ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ÙˆÙ‚Øª:', error);
            }

            spinWheel();
        }

        // ========== ØªØ¯ÙˆÙŠØ± Ø§Ù„Ø¹Ø¬Ù„Ø© ==========
        function spinWheel() {
            isSpinning = true;
            document.getElementById('resultBox').style.display = 'none';

            const selectedPrize = selectPrizeByProbability();
            const prizeIndex = prizes.findIndex(p => p.text === selectedPrize.text);
            const spinDegrees = calculateStopAngle(prizeIndex);

            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${spinDegrees}deg)`;

            setTimeout(async () => {

                document.getElementById('prizeValue').innerHTML = selectedPrize.text;

                await savePrizeToDrive(selectedPrize);

                await checkCanSpin();
